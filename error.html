<head>
  <meta charset="utf-8">

  <meta name="author" content="Rádio Som do Mato">

  <!--# endif -->
  <meta name="description" content="A mais sertaneja" />
  <meta property="og:title" content="Rádio Som do Mato" />
  <meta property="og:description" content="A mais sertaneja" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://somdomato.com" />
  <meta property="og:image" content="http://somdomato.com/img/ogp.png" />
  <meta name="theme-color" content="#712cf9">
  <link rel="shortcut icon" href="https://somdomato.com/public/favicon.ico">
  <link rel="canonical" href="https://somdomato.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body class="d-flex flex-column h-100">
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://somdomato.com">Rádio Som do Mato</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="https://somdomato.com">Início</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <div class="padding">
              <div class="container" onclick="toggleAudio()">
                <audio preload="metadata" controls controlslist="nodownload">
                  <source src="https://radio.somdomato.com/principal"
                    type="audio/mpeg">
                  Your browser does not support the audio tag.
                </audio>
                <div class="play-button">Rádio Som do Mato</div>
              </div>
            </div>
            <a href="https://somdomato.com" class="btn btn-outline-success">Voltar</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-shrink-0">
    <div class="container">
      <!--# if expr="$status = 502" -->
      <h1 class="mt-5">Estamos atualizando nosso site</h1>
      <p class="lead">Espere alguns segundos e você será redirecionado.</p>
      <!--# else -->
      <h1 class="mt-5"><!--# echo var="status" default="" -->
        <!--# echo var="status_text" default="Something goes wrong" --></h1>
      <!--# endif -->
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">&copy; 2012-2023 - Rádio Som do Mato</span>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
    integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
